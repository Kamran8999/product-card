<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap%22">
  <link rel="stylesheet"  href="style.css">
</head>
<body>
  <h1 class="title">Выбери свой продукт</h1>
  
  <!-- Первый товар -->
  <ul class="list-products">
    <li class="card-product">
      <img class="product-image" src="images/photo_1.jpg" alt="Увлажняющий мусс" width="290">
      <p class="tag-product">для нормальной кожи</p>
      <h2 class="name-product">Увлажняющий мусс</h2>
      <p class="description-product">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
      <span class="compound-product">Состав:</span>
      <ul class="description-composition">
        <li class="element">активные натуральные комплексы</li>
        <li class="element">витамины С, А, РР, В И Е</li>
        <li class="element">солнцезащитные компоненты</li>
      </ul>
      
      <div class="price-product">
        <b class="price">Цена</b>
        <span>2 750 ₽</span>
      </div>
    </li>
  </ul>
</body>
</html>
