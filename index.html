<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet"  href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content-wrapper">
    <div class="background_flowers"> 
      <h1 class="title-catalog">Выбери свой продукт</h1>
      <div class="button-container">
        <button id="change-color-first-card" class="button">Сменить цвет первой картчоки</button>
        <button id="change-color-all-card" class="button">Сменить цвет всех карточек</button>
        <button id="open-google-button" class="button">Открыть Google.com</button>
        <button id="output-console-log" class="button">Вывести сообщение в консоль лог</button>
        <button id="button-changing-color" class="button">Сменить цвет</button>
      </div>
    </div>
    
    <ul class="products-container"></ul>
    
    <template id="product-template">
      <li class="card-container">
        <img class="image-product" width="290" height="245">
        <span class="product-category"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>
        <span>Состав:</span>
        <ul class="product-compound"></ul>
        <div class="product-price-container">
          <span class="product-price-label">Цена</span>
          <span class="product-price"></span>
        </div>
      </li>
    </template>
  </div>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script src="homework-7.js" type="module"></script>
  <script src="homework-8.js" type="module"></script>
</body>
</html>
